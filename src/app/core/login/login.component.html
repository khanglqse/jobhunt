<div id="loginContainer">
  <div class="background-overlay"></div>
  <div id="loginForm">
    <div class="login-logo-container">
      <div class="login-logo"></div>
    </div>
    <section class="login-form-body">
      <h4 class="app-name">myASSURANCE</h4>
      <form class="login-form">
        <div class="login-form-input" id="formInputDomain">
          <select name="domain" id="ddlDomain" required>
            <option value="" selected disabled>Domain</option>
            <option value="PETRONAS">PETRONAS</option>
          </select>
          <i class="material-icons">domain</i>
          <i class="material-icons select-arrow">arrow_drop_down</i>
        </div>
        <div class="login-form-input">
          <input type="text" name="enterpriseId" [(ngModel)]="model.username" placeholder="Enterprise ID (e.g. mohdali.abdullah)">
          <i class="material-icons">account_box</i>
        </div>
        <div class="login-form-input">
          <input type="password" name="password" [(ngModel)]="model.password" placeholder="Password">
          <i class="material-icons">lock</i>
        </div>
        <div class="error-message">
          <!-- <i class="material-icons">error</i> -->
          <span >{{error}}</span>
        </div>
        <button (click)="login()">Log In</button>
      </form>
      <footer>
        <div class="help">
          <a href="#">Need Help?</a>
          |
          <a href="#">Announcement</a>
        </div>
        <div class="term">
          <a href="http://pww.petronas.com.my/Pages/Privacy%20Policy.aspx" target="_blank">Privacy Policy</a>
          |
          <a>Use Terms &amp; Conditions</a>
        </div>
      </footer>
    </section>
  </div>
</div>
