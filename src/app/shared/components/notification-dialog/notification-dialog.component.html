<header class={{classColor}}>
  <button mat-icon-button class="close-button" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
  <div class="icon center-items">
    <i class="material-icons">{{iconText}}</i>
  </div>
  <h2 mat-dialog-title>{{title}}</h2>
</header>

<mat-dialog-content>
  <p>
    {{message}}
  </p>
</mat-dialog-content>

<div mat-dialog-actions>
  <button *ngIf="!isConfirm" cdkFocusInitial class="btn-noti" [ngClass]="classColor" mat-raised-button color="primary" mat-dialog-close
    tabindex="0">
    OK
  </button>
  <button *ngIf="isConfirm" cdkFocusInitial class="btn-confirm yes" mat-raised-button color="primary" [mat-dialog-close]="true">
    YES
  </button>
  <button *ngIf="isConfirm" class="btn-confirm no" mat-raised-button mat-dialog-close>
    NO
  </button>
</div>
